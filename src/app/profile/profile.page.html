<ion-header>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-avatar>
      <img class="circle" [src]="cliente?.imageUrl || 'assets/icon/avatar.jpeg'">
    </ion-avatar>
    <h2 text-center>{{cliente?.nome}}</h2>
    <p text-center>{{cliente?.email}}</p>
  </ion-content>
