
<ion-content>
  <h3> Sistema de pedidos</h3>
  <img src="assets/icon/telainicial.png" width="200px">
  <form>
    <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" type="password" name="senha"></ion-input>
      </ion-item>
      <button ion-button block (click)="login()">ENTRAR</button>
  </form>
  <button ion-button block>REGISTRAR</button>

</ion-content>
